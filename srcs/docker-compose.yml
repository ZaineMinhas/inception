version: "3.9"

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file: .env
    image: mariadb
    networks:
      - rezo
    volumes:
      - mariadb_volume:/var/lib/mysql
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    env_file: .env
    image: wordpress
    networks:
      - rezo
    volumes:
      - wordpress_volume:/var/www/wordpress
    restart: unless-stopped


networks:
  rezo:

volumes:
  mariadb_volume:
    driver: local
    driver_opts:
      device: /home/zminhas/data/database
      type: volume
      o: bind
  wordpress_volume:
    driver: local
    driver_opts:
      device: /home/zminhas/data/wordpress
      type: volume
      o: bind

